{% extends "layout.html" %}
{% block main %} 

<body onload="myFunction('{{ status }}')">                                                           
  <div {% if status != "notfound" %}class="con"{% else %}class="con2"{%endif%} >
   
    <h3 style="color: white" class="text-center">Find out users musical taste based on their public playlists</h3>
    <form class="form-inline" id="topicForm" action="/look%20users" method="POST">
      <input type="text" id="inputTopic" name="username" class="form-control mb-2 mr-sm-2" placeholder="Username or URL" required autofocus/>
      <button style="margin: auto;" type="submit" id="btn-one" class="btn btn-primary mb-2">
        Search
      </button>
    </form>

{% if status == "notfound" %}

  <h3 class="text-center"  style="color: white">Sorry, we couldn't find that user. Maybe you have written it in a wrong way. Look how to get the user's URL:</h3>
    <p class="text-center"><img src="static/howurl.gif" width="100%" style="max-width: 200px;"></p>
{% endif %}
</div>
</body>

  <script>
  document.querySelector('#btn-one').onclick = function() {
    var element = document.getElementById("btn-one");
    if(document.getElementById("inputTopic").value != "") {
      element.innerHTML = "<div  style='height: 20px; width: 20px' class='spinner-border' role='status'><span class='sr-only'>Loading...</span></div>";
    }
    };
    function myFunction(status) {
      if(status == "no playlists"){
        alert("Sorry, this user don't have public playlists to be analyzed");
      }
  
}
  </script>

{% endblock %}
