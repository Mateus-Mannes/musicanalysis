<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="format-detection" content="telephone=no">
        <link href="static/images/logo.png" rel="icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
        <title>Music Analysis</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/">
                <img src="static/images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                Music Analysis
            </a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="/search">Search For Users</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
                {% if session.uuid %}
                <form class="form-inline my-2 my-lg-0" action="/logout" method="get">
                    <button class="btn btn-outline-success my-2 my-sm-0">Logout</button>
                    {% else %}
                    <form class="form-inline my-2 my-lg-0" action="/login" method="get">
                    <button class="btn btn-outline-success my-2 my-sm-0">Login with Spotify</button>
                        {% endif %}
                </form>
            </div>
        </nav>
        <main>
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
